<div class="page-header">

  <div class="row">
    <div class="col-md-8">
      <ol class="breadcrumb">
        <li><a ui-sref='topics({channel: "BW"})'>高登主頁</a></li>
        <li><a ui-sref='topics({channel: vm.lastChannel})'>{{vm.channelDisplayName}}</a></li>
        <li>{{vm.post.messageTitle}}</li>
      </ol>
    </div>
    <div class="col-md-4 text-right">
      <!-- Font -->
      <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-default" ng-click="fontClass='small-font'">細</button>
        <button type="button" class="btn btn-default" ng-click="fontClass='normal-font'">正常</button>
        <button type="button" class="btn btn-default" ng-click="fontClass='big-font'">大</button>
        <button type="button" class="btn btn-default" ng-click="fontClass='ultra-font'">超大</button>
      </div>
    </div>
  </div>

  <h2>
    {{vm.post.messageTitle}}
    <span class="badge badge-success">Good: {{vm.post.ratingGood}}</span>
    <span class="badge badge-error">Bad: {{vm.post.ratingBad}}</span>
  </h2>
</div>

<ul class="list-group" ng-init="fontClass='normal-font'">
  <li class="list-group-item" ng-repeat="message in vm.post.messages">

    <div class="row">
      <div class="col-md-8">
        <h4>
          <span ng-class="{'M':'label-primary', 'F':'label-danger'}[message.authorGender]" class="label">
            <strong>{{message.authorName}}</strong>
          </span>
        </h4>
      </div>
      <div class="col-md-4">
        <p class="text-right weak-text">{{message.replyDateStr}}</p>
      </div>
    </div>

    <div ng-class="fontClass" ng-bind-html="message.messageBody"></div>
  </li>
</ul>

<nav>
  <ul class="pagination">
    <li>
      <a ng-show="vm.post.currentPages != 1" ui-sref='post({messageId: vm.post.messageId, page: vm.post.currentPages - 1})' aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>

    <li>
      <a ng-show="vm.post.currentPages < vm.post.totalPages" ui-sref='post({messageId: vm.post.messageId, page: vm.post.currentPages + 1})' aria-label="Next">
        <span aria-hidden="true">&raquo;</span>	
      </a>
    </li> 
	
	<li>
		跳至 <select  ng-model="pageValue" ng-options="o as o for o in options" ng-change="pageChange(vm.post.messageId, pageValue)"></select> 頁
	</li>
  </ul>
</nav>
